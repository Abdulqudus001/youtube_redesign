<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube | Home</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar_left">
      <img class="desktop" src="./assets/icons/toggle.svg" alt="Toggle navbar">
      <img src="./assets/icons/main-logo.svg" alt="YouTube logo">
      <input type="text" name="search" id="search" placeholder="Search" class="search desktop">
    </div>
    <div class="navbar_right">
      <img class="desktop" src="./assets/icons/camcorder.svg" alt="">
      <img class="desktop" src="./assets/icons/grid.svg" alt="Change view">
      <img class="desktop" src="./assets/icons/notification.svg" alt="">
      <img src="./assets/icons/search.svg" alt="Search videos">
      <div class="user-profile">
        <img src="./assets/images/user-profile.jpg" alt="Profile image">
      </div>    
    </div>
  </div>

  <div class="body">

  </div>

  <div class="footer">
    <div class="footer__item">
      <img src="./assets/icons/home.svg" alt="Home">
      <p>Home</p>
    </div>
    <div class="footer__item">
      <img src="./assets/icons/trending.svg" alt="Trending">
      <p>Trending</p>
    </div>
    <div class="footer__item">
      <img src="./assets/icons/subscriptions.svg" alt="Subscriptions">
      <p>Subscriptions</p>
    </div>
    <div class="footer__item">
      <img src="./assets/icons/library.svg" alt="Library">
      <p>Library</p>
    </div>
  </div>
</body>
</html>
